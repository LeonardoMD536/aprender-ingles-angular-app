<div class="container mt-4">
  <div class="jumbotron py-4">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <app-tentativas [life]="vida"></app-tentativas>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6> {{instrucao}} </h6>
        <p> {{frases[rodada].fraseEng}} </p>
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            (input)="atualizaResposta($event)"
            [value]="resposta"></textarea>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <button type="button" class="btn btn-primary mr-3" (click)="verificarResposta()">Verificar</button>
    </div>
  </div>
</div>
